site_name: Tanssi Docs
site_url: https://docs.tanssi.network/
home_url: https://tanssi.network/
edit_uri: https://github.com/moondance-labs/tanssi-docs/edit/main/
site_dir: /var/www/tanssi-docs-static
docs_dir: tanssi-docs
copyright: Â© 2025 Moondance Labs. All Rights Reserved.
extra_javascript:
  - js/externalLinkModal.js
  - js/fixCreatedDate.js
extra_css:
  - /assets/stylesheets/tanssi.css
  - /assets/stylesheets/termynal.css
theme:
  name: material
  custom_dir: material-overrides
  favicon: /assets/images/tanssi-favicon.webp
  logo: /assets/images/tanssi-logo-white.webp
  icon:
    edit: material/github
  font:
    text: Inter
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - content.code.copy
    - content.action.edit
markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - md_in_html
  - meta
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.keys
  - pymdownx.snippets:
      base_path: tanssi-docs/.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format    
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      title: Sections
validation:
  absolute_links: ignore
  unrecognized_links: ignore
exclude_docs: README.md
plugins:
  - search
  - awesome-pages
  - git-revision-date-localized:
      enable_creation_date: true
      enabled: !ENV [ENABLED_GIT_REVISION_DATE, true]
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      js_files:
        - js/externalLinkModal.js
        - js/fixCreatedDate.js
      css_files: 
        - /assets/stylesheets/tanssi.css
        - /assets/stylesheets/termynal.css
  - redirects:
      redirect_maps:
        about/index.md: https://www.tanssi.network/
        builders/deploy-manage/dapp/deploy.md: builders/deploy/dapp.md
        builders/deploy-manage/dapp/index.md: builders/deploy/index.md
